<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date"> {{day.date | date: 'EEEE M/d'}}  </h2>


<div class="event" ng-repeat="day in events">
  <a href="#/{{$index}}">
    <h3 class="name"> {{day.name}} </h3>
    <p><span class="from"> {{day.from | date: 'hh:mm a'}}  </span> - <span class="to"> {{day.to | date: 'hh:mm a'}}  </span></p>
  </a>
</div>
